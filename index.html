<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Feedback Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iOS */
            line-height: 1.4;
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .buttons-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            border: 1px solid var(--tg-theme-hint-color, #ddd);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        /* –§–∏–∫—Å –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            textarea {
                font-size: 16px;
            }
            
            body {
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .btn {
                min-width: 80px;
                font-size: 13px;
                padding: 10px 12px;
            }
            
            .container {
                padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù –§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</h1>

        <div class="user-info">
            <strong>–í–∞—à ID:</strong> <span id="user-id">–∑–∞–≥—Ä—É–∑–∫–∞...</span><br>
            <strong>–ò–º—è:</strong> <span id="user-name">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>

        <form id="feedback-form">
            <div class="form-group">
                <label for="message">–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</label>
                <textarea 
                    id="message" 
                    placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –æ—Ç–∑—ã–≤, –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –∏–ª–∏ –≤–æ–ø—Ä–æ—Å..." 
                    required
                    inputmode="text"
                ></textarea>
            </div>

            <div class="form-group">
                <label>–¢–∏–ø –æ–±—Ä–∞—â–µ–Ω–∏—è:</label>
                <div class="buttons-group">
                    <button type="button" class="btn btn-primary" data-type="question">‚ùì –í–æ–ø—Ä–æ—Å</button>
                    <button type="button" class="btn btn-secondary" data-type="suggestion">üí° –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</button>
                    <button type="button" class="btn btn-secondary" data-type="problem">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
                </div>
            </div>

            <div class="form-group">
                <label>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:</label>
                <div class="buttons-group">
                    <button type="button" class="btn btn-secondary" data-priority="low">üü¢ –ù–∏–∑–∫–∏–π</button>
                    <button type="button" class="btn btn-secondary" data-priority="medium">üü° –°—Ä–µ–¥–Ω–∏–π</button>
                    <button type="button" class="btn btn-primary" data-priority="high">üî¥ –í—ã—Å–æ–∫–∏–π</button>
                </div>
            </div>

            <div class="buttons-group">
                <button type="submit" class="btn btn-success">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <button type="button" class="btn btn-secondary" id="close-btn">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω–æ–π –æ–±—ä–µ–∫—Ç Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ Telegram WebApp
        if (!tg) {
            console.error('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
            showStatus('–û—à–∏–±–∫–∞: –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω—É—Ç—Ä–∏ Telegram', 'error');
        }

        // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initTelegramApp() {
            try {
                // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –í–∫–ª—é—á–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è
                tg.enableClosingConfirmation();
                
                // –û–¢–ö–õ–Æ–ß–ê–ï–ú –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–≤–∞–π–ø—ã - —ç—Ç–æ —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É –¥–µ—Ä–≥–∞–Ω–∏—è!
                if (tg.disableVerticalSwipes) {
                    tg.disableVerticalSwipes();
                }
                
                // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–∫—Ä–æ–ª–ª–∏—Ç—Å—è
                ensureDocumentIsScrollable();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = tg.initDataUnsafe?.user;
                const userId = user?.id || '–ù–µ –¥–æ—Å—Ç—É–ø–Ω–æ';
                const userName = user ? `${user.first_name || ''}${user.last_name ? ' ' + user.last_name : ''}`.trim() : '–ê–Ω–æ–Ω–∏–º';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                document.getElementById('user-id').textContent = userId;
                document.getElementById('user-name').textContent = userName;
                
                // –ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫, –µ—Å–ª–∏ –µ—Å—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (user?.first_name) {
                    document.querySelector('h1').textContent = `üìù –§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ –¥–ª—è ${user.first_name}`;
                }
                
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', user);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp:', error);
                showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ —Å–∫—Ä–æ–ª–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function ensureDocumentIsScrollable() {
            setTimeout(() => {
                const isScrollable = document.documentElement.scrollHeight > window.innerHeight;
                if (!isScrollable) {
                    document.documentElement.style.minHeight = 'calc(100vh + 1px)';
                }
            }, 100);
        }

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        let selectedType = 'question';
        let selectedPriority = 'high';

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
        function updateActiveButtons(selector, activeBtn) {
            document.querySelectorAll(selector).forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            activeBtn.classList.remove('btn-secondary');
            activeBtn.classList.add('btn-primary');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—ã–π —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function sendFeedback(formData) {
            try {
                showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'loading');
                
                // üîπ –û–°–ù–û–í–ù–û–ô –°–ü–û–°–û–ë: –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram Bot
                tg.sendData(JSON.stringify(formData));
                
                return true;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                throw error;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram App
            initTelegramApp();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ç–∏–ø–∞
            document.querySelectorAll('[data-type]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectedType = btn.dataset.type;
                    updateActiveButtons('[data-type]', btn);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
            document.querySelectorAll('[data-priority]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectedPriority = btn.dataset.priority;
                    updateActiveButtons('[data-priority]', btn);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById('feedback-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const message = document.getElementById('message').value.trim();

                if (!message) {
                    showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', 'error');
                    // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    document.getElementById('message').focus();
                    return;
                }

                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const user = tg.initDataUnsafe?.user;
                const formData = {
                    user_id: user?.id,
                    user_name: user ? `${user.first_name || ''}${user.last_name ? ' ' + user.last_name : ''}`.trim() : '–ê–Ω–æ–Ω–∏–º',
                    message: message,
                    type: selectedType,
                    priority: selectedPriority,
                    timestamp: new Date().toISOString(),
                    platform: tg.platform,
                    theme: tg.colorScheme
                };

                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    await sendFeedback(formData);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                    showStatus('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ó–∞–∫—Ä—ã–≤–∞—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...', 'success');

                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                    
                } catch (error) {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
                }
            });

            // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è
            document.getElementById('close-btn').addEventListener('click', (e) => {
                e.preventDefault();
                tg.close();
            });

            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            updateActiveButtons('[data-type]', document.querySelector('[data-type="question"]'));
            updateActiveButtons('[data-priority]', document.querySelector('[data-priority="high"]'));

            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                document.getElementById('message').focus();
            }, 500);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Telegram WebApp
        tg.onEvent('themeChanged', () => {
            // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ç–µ–º—ã –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–ª–µ–π
            location.reload();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∂–µ—Å—Ç–æ–≤
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
</html>
